{% extends "base.html" %}

{% load i18n crispy_forms_filters %}

{% block title %}
  {% translate "Import Games" %}
{% endblock title %}
{% block content %}
  <h1>{% translate "Import Games" %}</h1>
  <form class="login"
        method="post"
        action="{% url 'sports:import_games' %}"
        enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}
      <input type="hidden"
             name="{{ redirect_field_name }}"
             value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="primaryAction btn btn-primary" type="submit">{% translate "Import" %}</button>
  </form>
{% endblock content %}
